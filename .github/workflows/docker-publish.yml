on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      
  push:
    branches: [ "master" ]  

jobs:
  publish:
    name: Publish Docker container
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
     # - name: Log in to Docker Hub
     #   uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
     #   with:
     #     username: ${{ secrets.DOCKERHUB_USERNAME }}
     #     password: ${{ secrets.DOCKERHUB_TOKEN }}
       
     # - name: Build and push Docker image
     #   uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
     #   with:
     #     context: .
     #     push: true
     #     tags: ${{ DOCKER_REPOSITORY_NAME }}
                    
      - name: Install SSH Key
        uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-host: ${{ secrets.SSH_HOST }}
          
      - name: Create remote Docker context
        run: docker context create remote --docker "host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
        
      - name: Select remote context
        run: docker context use remote
        
      - name: Stop old container
        if: contains(docker ps, ${{ DOCKER_REPOSITORY_NAME }})
        run: docker stop ${{ DOCKER_REPOSITORY_NAME }}
        
      - name: Remove old image
        run: docker images
        
      - name: Get and run new image
        run: docker run ${{ DOCKER_REPOSITORY_NAME }}
             
          

        
          
     
      
    
